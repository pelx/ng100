<div
    class="modal-container"
    [class.is-hidden]="isHidden"
>
    <div class="modal-header">
        <h5>{{title}}</h5>
        <fa-icon
            [icon]="faTimes"
            (click)="close()"
        ></fa-icon>
    </div>
    <div class="modal-body">
        <ng-content></ng-content>
    </div>
</div>

<div
    class="modal-overlay"
    (click)="close()"
    [class.is-hidden]="isHidden"
></div>
