<div class="email-form-container">
    <div class="email-container">
        <div class="form-container">
            <h2>Get In Touch</h2>
            <form
                action
                class="email-form"
                [formGroup]="form"
                (ngSubmit)="submitMessage()"
            >
                <div>
                    <div
                        class="name"
                        [class.error]="form.controls.name.errors && form.controls.name.touched"
                    >
                        <input
                            type="text"
                            placeholder="Your Name"
                            formControlName="name"
                        >
                        <fa-icon [icon]="faUser"></fa-icon>
                    </div>
                    <small
                        class="error"
                        *ngIf="form.controls.name.errors && form.controls.name.touched"
                    >
                        Name is too short.
                    </small>

                </div>
                <div>
                    <div
                        class="email"
                        [class.error]="form.controls.email.errors && form.controls.name.touched"
                    >
                        <input
                            type="email"
                            placeholder="Your Email"
                            formControlName="email"
                        >
                        <fa-icon [icon]="faEnvelope"></fa-icon>

                    </div>
                    <small
                        class="error"
                        *ngIf="form.controls.email.errors && form.controls.email.touched"
                    >
                        Email is invalid.
                    </small>

                </div>
                <div class="message">
                    <textarea
                        placeholder="Your Message"
                        formControlName="message"
                    ></textarea>
                    <fa-icon [icon]="faComment"></fa-icon>

                </div>

                <button [disabled]="form.invalid">Submit</button>
            </form>
        </div>
    </div>
</div>
