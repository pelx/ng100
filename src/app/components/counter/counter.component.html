<div class="counter-container">
    <button
        class="decrement"
        (click)="minusOne()"
    >
        <fa-icon [icon]="faMinus"></fa-icon>
    </button>
    <input
        type="number"
        [(ngModel)]="counter"
        [min]="min"
        [max]="max"
    >
    <button
        class="increment"
        (click)="addOne()"
    >
        <fa-icon [icon]="faPlus"></fa-icon>
    </button>
</div>
